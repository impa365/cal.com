name: Build and Push Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  WEB_IMAGE: impa365/cal.com
  API_IMAGE: impa365/apiv2calcom
  VERSION: v6.1.5-new

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.WEB_IMAGE }}:${{ env.VERSION }}
            ${{ env.WEB_IMAGE }}:latest
          build-args: |
            DATABASE_URL=postgresql://postgres:postgres@localhost:5432/calcom
            NEXT_PUBLIC_LICENSE_CONSENT=agree
            CALCOM_TELEMETRY_DISABLED=1
            NEXTAUTH_SECRET=build-time-secret
            CALENDSO_ENCRYPTION_KEY=build-time-secret-24ch

  build-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.apiv2
          push: true
          tags: |
            ${{ env.API_IMAGE }}:${{ env.VERSION }}
            ${{ env.API_IMAGE }}:latest
          build-args: |
            DATABASE_URL=postgresql://postgres:postgres@localhost:5432/calcom
            NEXTAUTH_SECRET=build-time-secret
            CALENDSO_ENCRYPTION_KEY=build-time-secret-24ch
